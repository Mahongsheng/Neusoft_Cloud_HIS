<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-content">
                    <h3>收费</h3>
                    <form method="post">
                        <div class="form-group  row">
                            <label class="col-sm-2 col-form-label">发票号（可修改）：</label>
                            <div class="col-sm-10"><input type="text" class="form-control"></div>
                            <label class="col-sm-2 col-form-label">病历号：</label>
                            <div class="col-sm-10"><input type="text" class="form-control"></div>
                        </div>
                        <div class="form-group  row">
                            <label class="col-sm-2 col-form-label">患者姓名：</label>
                            <div class="col-sm-10"><input type="text" class="form-control"></div>
                            <label class="col-sm-2 col-form-label">支付方式：</label>
                            <div class="col-sm-10"><select class="form-control m-b" name="account">
                                <option>现金</option>
                                <option>医保卡</option>
                                <option>银行卡</option>
                                <option>信用卡</option>
                                <option>微信</option>
                                <option>支付宝</option>
                                <option>云闪付</option>
                                <option>其他</option>
                            </select>
                            </div>
                        </div>
                        <div class="form-group  row">
                            <label class="col-sm-2 col-form-label">应收金额：</label>
                            <div class="col-sm-10"><input type="text" class="form-control"></div>
                        </div>
                        <div class="form-group  row">
                            <label class="col-sm-2 col-form-label">实收金额：</label>
                            <div class="col-sm-10"><input type="date" class="form-control"></div>
                        </div>
                        <div class="form-group  row">
                            <label class="col-sm-2 col-form-label">找零金额：</label>
                            <div class="col-sm-10"><input type="text" class="form-control"></div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-white btn-sm" type="submit">取消</button>
                                <button class="btn btn-primary btn-sm" type="submit">收费</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

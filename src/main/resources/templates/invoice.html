<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <link href="css/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css" rel="stylesheet">

</head>
<body>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <h3>发票信息（收费）</h3>
                <div class="ibox-content">
                    <form method="post">
                        <div class="form-group  row">
                            <label class="col-sm-2 col-form-label">发票号（可修改）：</label>
                            <div class="col-sm-10"><input type="text" class="form-control"></div>
                        </div>

                        <div class="form-group  row">
                            <label class="col-sm-2 col-form-label">病历号：</label>
                            <div class="col-sm-10"><input type="text" class="form-control"></div>
                        </div>
                        <div class="form-group  row">
                            <label class="col-sm-2 col-form-label">患者姓名：</label>
                            <div class="col-sm-10"><input type="text" class="form-control"></div>

                        </div>
                        <div class="form-group  row">
                            <label class="col-sm-2 col-form-label">支付方式：</label>
                            <div class="col-sm-10"><select class="form-control m-b" name="account">
                                <option>现金</option>
                                <option>医保卡</option>
                                <option>银行卡</option>
                                <option>信用卡</option>
                                <option>微信</option>
                                <option>支付宝</option>
                                <option>云闪付</option>
                                <option>其他</option>
                            </select>
                            </div>
                        </div>
                        <div class="form-group  row">
                            <label class="col-sm-2 col-form-label">应收金额：</label>
                            <div class="col-sm-10"><input type="text" class="form-control"></div>
                        </div>
                        <div class="form-group  row">
                            <label class="col-sm-2 col-form-label">实收金额：</label>
                            <div class="col-sm-10"><input type="date" class="form-control"></div>
                        </div>
                        <div class="form-group  row">
                            <label class="col-sm-2 col-form-label">找零金额：</label>
                            <div class="col-sm-10"><input type="text" class="form-control"></div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-white btn-sm" type="submit">取消</button>
                                <button class="btn btn-primary btn-sm" type="submit">收费</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Mainly scripts -->
<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/plugins/metisMenu/jquery.metisMenu.js"></script>
<script src="js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

<!-- Custom and plugin javascript -->
<script src="js/inspinia.js"></script>
<script src="js/plugins/pace/pace.min.js"></script>

<!-- iCheck -->
<script src="js/plugins/iCheck/icheck.min.js"></script>
</body>
</html>

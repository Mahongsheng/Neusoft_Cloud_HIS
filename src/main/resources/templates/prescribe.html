<body>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox-content">
                <div class="form-group  row">
                    <label class="col-sm-2 col-form-label">病历号：</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="medicalRecordID">
                    </div>
                </div>
                <div class="form-group  row">
                    <label class="col-sm-2 col-form-label">时间：</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" name="drugPreTime">
                        <br>
                        <button type="button" class="btn btn-w-m btn-primary" id="searchPrescribeInfo">搜索</button>
                    </div>
                </div>
            </div>
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>发药</h5>
                </div>
                <div class="ibox-content">
                    <div class="table-responsive">
                        <table class="table table-striped" id="prescribeInfoTable">
                            <thead>
                            <tr>
                                <th><input type="checkbox" checked class="i-checks" name="selectAll"></th>
                                <th>药品名称</th>
                                <th>单价</th>
                                <th>数量</th>
                                <th>开立医生</th>
                                <th>处方名称</th>
                                <th>开立时间</th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-4">
                            <button type="button" class="btn btn-primary btn-sm" id="prescribeNow">
                                开药
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $(document).ready(function () {
        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-green',
            radioClass: 'iradio_square-green',
        });
    });
    $(document).ready(function () {
        $("#searchPrescribeInfo").click(function () {
            let medicalRecordID = $("input[name = 'medicalRecordID']").val();
            let drugPreTime = $("input[name = 'drugPreTime']").val();

            if (medicalRecordID.length != 0) {
                let sendJson = {};
                sendJson['medicalRecordID'] = medicalRecordID;
                sendJson['drugPreTime'] = drugPreTime;
                $.ajax({
                    url: "/getPrescribeInfo",
                    type: "post",
                    contentType: "application/json",
                    dataType: "json",
                    data: JSON.stringify(sendJson),
                    success: function (PrescribeInfo) {
                        $("#prescribeInfoTable tbody").empty();
                        for (let i = 0; i < PrescribeInfo.length; i++) {
                            $("#prescribeInfoTable tbody").append(
                                '<tr>' +
                                '<td><input type="checkbox" class="i-checks" name="drugPreDetailID" value="' + PrescribeInfo[i].drugPreDetailID + '"></td>' +
                                '<td>' + PrescribeInfo[i].drugName + '</td>' +
                                '<td>' + PrescribeInfo[i].drugUnitPrice + '</td>' +
                                '<td>' + PrescribeInfo[i].amount + '</td>' +
                                '<td>' + PrescribeInfo[i].doctorName + '</td>' +
                                '<td>' + PrescribeInfo[i].preName + '</td>' +
                                '<td>' + PrescribeInfo[i].createTime + '</td>' +
                                '</tr>');
                        }
                    }
                });
            }
        });
    });

    $(document).ready(function () {
        $("#prescribeNow").click(function () {
            let sendJson = {};
            let preDetailIDs = [];
            $("input:checkbox[name=drugPreDetailID]:checked").each(function () {
                preDetailIDs.push($(this).val());
            });
            sendJson["drugPreIDs"] = preDetailIDs;
            $.ajax({
                url: "/prescribe",
                type: "post",
                contentType: "application/json",
                dataType: "json",
                data: JSON.stringify(sendJson),
                success: function (returnJson) {
                    alert(returnJson.state + returnJson.detail);
                    let medicalRecordID = $("input[name = 'medicalRecordID']").val();
                    let drugPreTime = $("input[name = 'drugPreTime']").val();

                    if (medicalRecordID.length != 0) {
                        let sendJson = {};
                        sendJson['medicalRecordID'] = medicalRecordID;
                        sendJson['drugPreTime'] = drugPreTime;
                        $.ajax({
                            url: "/getPrescribeInfo",
                            type: "post",
                            contentType: "application/json",
                            dataType: "json",
                            data: JSON.stringify(sendJson),
                            success: function (PrescribeInfo) {
                                $("#prescribeInfoTable tbody").empty();
                                for (let i = 0; i < PrescribeInfo.length; i++) {
                                    $("#prescribeInfoTable tbody").append(
                                        '<tr>' +
                                        '<td><input type="checkbox" class="i-checks" name="drugPreDetailID" value="' + PrescribeInfo[i].drugPreDetailID + '"></td>' +
                                        '<td>' + PrescribeInfo[i].drugName + '</td>' +
                                        '<td>' + PrescribeInfo[i].drugUnitPrice + '</td>' +
                                        '<td>' + PrescribeInfo[i].amount + '</td>' +
                                        '<td>' + PrescribeInfo[i].doctorName + '</td>' +
                                        '<td>' + PrescribeInfo[i].preName + '</td>' +
                                        '<td>' + PrescribeInfo[i].createTime + '</td>' +
                                        '</tr>');
                                }
                            }
                        });
                    }
                }
            });
        });
    });
</script>
</body>

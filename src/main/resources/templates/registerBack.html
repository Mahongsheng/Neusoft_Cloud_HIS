<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>inspinia 2.9.2 | 静态表格</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>

<body>

<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox-title">
                <h5>患者信息查询</h5>
            </div>
            <div class="form-group  row">
                <label class="col-sm-2 col-form-label">病历号：</label>
                <div class="col-sm-10"><input type="text" class="form-control"></div>
                <div class="col-sm-10"><button type="text" class="form-control"></button></div>
            </div>
            <div class="ibox-title">
                <h5>患者信息确认</h5>
            </div>
            <div class="form-group  row">
                <label class="col-sm-2 col-form-label">姓名：</label>
                <div class="col-sm-10"><input type="text" class="form-control"></div>
            </div>

            <div class="form-group  row">
                <label class="col-sm-2 col-form-label">身份证号：</label>
                <div class="col-sm-10"><input type="text" class="form-control"></div>
            </div>
            <div class="form-group  row">
                <label class="col-sm-2 col-form-label">家庭住址：</label>
                <div class="col-sm-10"><input type="text" class="form-control"></div>
            </div>


            <div class="ibox ">
                <div class="ibox-title">
                    <h5>患者挂号信息</h5>
                </div>
                <div class="ibox-content">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th></th>
                                <th>病历号</th>
                                <th>姓名</th>
                                <th>身份证号</th>
                                <th>挂号日期</th>
                                <th>挂号午别</th>
                                <th>看诊科室</th>
                                <th>看诊状态</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td><input type="checkbox" checked class="i-checks" name="input[]"></td>
                                <td>乐高玩具
                                    <small>例子</small>
                                </td>
                                <td><span class="pie">0.52/1.561</span></td>
                                <td>20%</td>
                                <td>2017年12月12日</td>
                                <td><a href="#"><i class="fa fa-check text-navy"></i></a></td>
                                <td><a href="#"><i class="fa fa-check text-navy"></i></a></td>
                                <td><a href="#"><i class="fa fa-check text-navy"></i></a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
